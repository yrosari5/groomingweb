<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grooming & Spa</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        header { background: #ffcc66; padding: 20px; font-size: 24px; }
        .container { padding: 20px; }
        .gallery img { width: 100px; height: 100px; margin: 5px; border-radius: 10px; }
        .button { background: #ff9933; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        footer { background: #333; color: white; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <header>Grooming & Spa para Mascotas</header>
    <div class="container">
        <h2>Reserva tu Cita</h2>
        <p>Ofrecemos baño, corte, limpieza de oídos y más.</p>
        <button class="button" onclick="window.location.href='https://wa.me/tu-numero'">Reservar por WhatsApp</button>
    </div>
    <div class="container">
        <h2>Nuestros Trabajos</h2>
        <div class="gallery">
            <img src="imagen1.jpg" alt="Perro bañado">
            <img src="imagen2.jpg" alt="Perro arreglado">
            <img src="imagen3.jpg" alt="Corte de pelo">
        </div>
    </div>
    <footer>
        <p>Contacto: 123-456-7890 | Ubicación: Aguada, PR</p>
    </footer>
</body>
</html>
